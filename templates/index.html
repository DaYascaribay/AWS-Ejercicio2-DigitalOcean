<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend</title>
</head>
<body>
    <h1>Lista de Usuarios</h1>
    <div id="user-list"></div>

    <script>
        // Función para obtener los datos desde la API y mostrar en el frontend
        async function fetchData() {
            try {
                const response = await fetch('/api');
                const data = await response.json();

                // Seleccionamos el div donde vamos a mostrar los datos
                const userListDiv = document.getElementById('user-list');

                // Creamos una lista de usuarios a partir de los datos recibidos
                data.result.forEach(user => {
                    const userDiv = document.createElement('div');
                    userDiv.innerHTML = `<p><strong>${user.name}</strong>: ${user.description}</p>`;
                    userListDiv.appendChild(userDiv);
                });
            } catch (error) {
                console.error("Error al cargar los datos:", error);
            }
        }

        // Llamamos a la función al cargar la página
        window.onload = fetchData;
    </script>
</body>
</html>
